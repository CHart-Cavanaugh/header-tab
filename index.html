<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {

			margin: 0;

		}

		#app-container {

			height: 100vh;
			width: 100vw;
			background: black;
			color: rgb(223, 223, 223);
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			gap: 3rem;


		}

		h1 {

			margin: 0;
			font-size: 5em;
			-webkit-user-select: none;
			user-select: none;

		}

		:focus {

			outline: none;

		}

		#page-form {

			display: flex;
			flex-direction: column;
			gap: 1rem;

		}
	</style>

	<title>HEADER TAB (Pin to Browser)</title>

</head>

<body>

	<div id="app-container">
		<h1 id="app-header" contenteditable spellcheck="false">
			someHeader
		</h1>
		<form id="page-form">
			<label for="page-color"><input id="page-color" title="page-color" placeholder="Set Page Color"></label>
			<label for="font-color"><input id="font-color" title="font-color" placeholder="Set Font Color"></label>
		</form>
	</div>

	<script type="text/javascript">

		document.getElementById("app-container").addEventListener("keydown", (e) => {

			if (e.code === "Enter") {

				document.getElementById("app-container").style.background = document.getElementById("page-color").value;
				document.getElementById("app-container").style.color = document.getElementById("font-color").value;

				console.log("hello");

				// document.getElementById("page-color").value = "";
				// document.getElementById("font-color").value = "";

			}

		})

		document.getElementById("page-form").addEventListener("submit", (event) => {

			event.preventDefault();

		});

	</script>

</body>

</html>
